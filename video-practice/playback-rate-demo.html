<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    video {
        width: 320px;
    }

    input {
        height: 30px;
        margin: 10px 5px;
        padding: 0 10px;
        margin: 0;
    }

    input[type="range"] {
        width: 320px;
        margin-right: 10px;
    }

    .wrapper{
        display: flex;
        margin-bottom: 20px;
    }
    </style>
</head>
<body>

<div class="wrapper">
    <video id="video" src="http://localhost/static/v444.mp4" controls></video>
</div>

<div class="wrapper">
    <input type="range" min="0" max="20" step="0.01" id="rateRange" value="1" onchange="changeRate()"></input>
</div>



<script>
function changeRate() {
    console.log('rate', rateRange.value);
    video.playbackRate = rateRange.value;
}
</script>
</body>
</html>
